<html>

		<meta name="viewport" content="width=device-width, initial-scale=1">

			* {
				font-family: monospace
			}
			
			html, body {
				margin: 0px;
				padding: 0px;
				width: 100%;

			}
			
			h1 {
				color: #fff;
				margin: 0px;
			}

				padding: 0px;
			}
			
			a {
				color: #fff;

			}
			
			a:hover {
				text-decoration: underline;
			}
			a:active {
				text-decoration: underline;
			}
			
			.list {
				display: inline-block;
				margin: 0px;
				padding: 0px;
				margin-top: 26px;
			}
			
			.list > a > li {

				margin-top: 10px;

				cursor: pointer;
				font-size: 20px;
			}
			
			img {
				position: absolute;
				width: 128px;
				z-index: 0;
				user-select: none;
			}
			
			.img-tl {
				top: 0px;
				left: 0px;
			}
			.img-br {
				bottom: 0px;
				right: 0px;
			}
